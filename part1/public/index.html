<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOG WALKER SERVICE ULTIMATE PREMIUM GOLD EDITION</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1 style="color: red; font-size: 8px;">DOG OF THE DAY SERVICE WALKER ULTIMATE</h1>
    </div>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImage: ''
                }
            },
            methods: {
                async fetchDogImage() {
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await response.json();
                    this.dogImage = data.message;
                }
            },
            mounted() {
                this.fetchDogImage();
            }
        }).mount('#app');
    </script>
</body>
</html>
