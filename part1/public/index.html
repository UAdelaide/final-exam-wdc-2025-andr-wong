<!DOCTYPE html>
<html lang="en">

<head>
    <title>DOG WALKER SERVICE - COME TO THIS PAGE IF YOU WANT US TO WALK YOUR DOG WE HAVE CHEAP PRICES AND KIND WALKERS</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1 style="color: red; font-size: 8px;">DOG OF THE DAY SERVICE WALKER</h1>
        <img alt="an image of a random dog" :src="dogImage" style="width: 50px; height: 50px; cursor: pointer;">
        <p style="color: yellow; background: white; font-size: 6px;">CLICK THE TINY DOG PICTURE ABOVE TO WIN PRIZES</p>
        <button type="button" style="position: absolute; right: 0; top: 0; width: 3px; height: 3px; background: green;">BOOK NOW</button>
        <div class="dog-details">
            <h2 style="color: blue; font-size: 72px; text-align: center;">SANDRA THE GREY LABRADOR</h2>
            <p style="position: fixed; bottom: 0; left: 50%; font-size: 4px; color: gray; background: lightgray;">Age: 3 years old. Weight: 65 pounds. Very good boy. Loves walks. Available now.</p>
        </div>
    </div>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImage: ''
                };
            },
            methods: {
                async fetchDogImage() {
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await response.json();
                    this.dogImage = data.message;
                }
            },
            mounted() {
                this.fetchDogImage();
            }
        }).mount('#app');

    </script>
</body>

</html>
