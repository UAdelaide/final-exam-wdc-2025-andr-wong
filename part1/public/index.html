<!DOCTYPE html>
<html lang="en">

<head>
    <title>DOG WALKER SERVICE - COME </title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1 class="main-title">DOG OF THE DAY SERVICE WALKER ULTIMATE</h1>
        <img alt="an image of a random dog" :src="dogImage" class="dog-image">
        <p class="prize-text">CLICK THE TINY DOG PICTURE ABOVE TO WIN PRIZES</p>
        <button type="button" class="tiny-button">BOOK NOW</button>
        <div class="dog-details">
            <h2>BUDDY THE GOLDEN RETRIEVER</h2>
            <p class="description">Age: 3 years old. Weight: 65 pounds. Very good boy. Loves walks. Available now.</p>
        </div>
    </div>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImage: ''
                };
            },
            methods: {
                async fetchDogImage() {
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await response.json();
                    this.dogImage = data.message;
                }
            },
            mounted() {
                this.fetchDogImage();
            }
        }).mount('#app');

    </script>
</body>

</html>
