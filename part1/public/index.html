<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOG WALKER SERVICE ULTIMATE PREMIUM GOLD EDITION</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1 style="color: red; font-size: 8px;">DOG OF THE DAY SERVICE WALKER ULTIMATE</h1>
        <img :src="dogImage" style="width: 10px; height: 10px; cursor: pointer;">
        <p style="color: yellow; background: white; font-size: 6px;">CLICK THE TINY DOG PICTURE ABOVE TO WIN PRIZES</p>
        <button style="position: absolute; right: 0; top: 0; width: 3px; height: 3px; background: green;">BOOK NOW</button>
    </div>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImage: ''
                }
            },
            methods: {
                async fetchDogImage() {
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await response.json();
                    this.dogImage = data.message;
                }
            },
            mounted() {
                this.fetchDogImage();
            }
        }).mount('#app');
    </script>
</body>
</html>
